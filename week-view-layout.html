<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Foogle Calendar</title>
        <link rel="icon" href="public/logo.svg" />
        <link rel="stylesheet" href="week-view-layout.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <script src="built/page-load.js"></script>
        <script src="built/constants.js"></script>
        <script src="built/helper-functions.js"></script>
        <script src="built/week-view-loader.js"></script>
        <script src="built/event-modal.js"></script>
        <script src="built/event-graphics.js"></script>
        <script src="built/event-storage.js"></script>
        <script src="built/sidebar-calendar-loader.js"></script>
        <script src="built/current-time-graphic.js"></script>
    </head>
    <body>
        <div class="event-creation-modal">
            <div
                class="event-creation-modal-content"
                html-file="event-creation-modal-layout.html"
            ></div>
        </div>
        <header class="header">
            <div class="header__app-title">
                <img src="public/logo.svg" alt="Calendar Logo" height="32" />
                <h1>Calendar</h1>
            </div>
            <div class="header-buttons">
                <button class="header-buttons__today button-backgroundless">
                    Today
                </button>
                <button
                    class="header-buttons__week-left button-backgroundless button-borderless material-symbols-outlined"
                >
                    chevron_left
                </button>
                <button
                    class="header-buttons__week-right button-backgroundless button-borderless material-symbols-outlined"
                >
                    chevron_right
                </button>
            </div>
            <h2 class="header__month-year-date">Month Year</h2>
        </header>
        <main>
            <aside class="aside">
                <button class="create-event-button new-event-modal-caller">
                    <span class="material-symbols-outlined">add</span
                    ><span>Create Event</span>
                </button>
                <div class="calendar-module">
                    <div class="calendar-module__header">
                        <div class="calendar-module-header__date">
                            Month Year
                        </div>
                        <div class="calendar-module-header__buttons">
                            <button
                                class="calendar-module-header-buttons__month-left button-backgroundless button-borderless material-symbols-outlined"
                            >
                                chevron_left
                            </button>
                            <button
                                class="calendar-module-header-buttons__month-right button-backgroundless button-borderless material-symbols-outlined"
                            >
                                chevron_right
                            </button>
                        </div>
                    </div>
                    <div class="calendar-module__week-day-row-cell">M</div>
                    <div class="calendar-module__week-day-row-cell">T</div>
                    <div class="calendar-module__week-day-row-cell">W</div>
                    <div class="calendar-module__week-day-row-cell">T</div>
                    <div class="calendar-module__week-day-row-cell">F</div>
                    <div class="calendar-module__week-day-row-cell">S</div>
                    <div class="calendar-module__week-day-row-cell">S</div>
                    <!-- Calendar module date buttons -->
                </div>
            </aside>
            <section class="week-view-container">
                <header class="week-view__dates-header">
                    <div class="week-view__dates-header-date-container">
                        <div class="week-view__dates-header-timezone">
                            GMT+0
                        </div>
                        <div class="week-view__dates-header-date">
                            <div class="calendar-date-weekday">MON</div>
                            <div class="calendar-date-day">16</div>
                        </div>
                        <div class="week-view__dates-header-date">
                            <div class="calendar-date-weekday">MON</div>
                            <div class="calendar-date-day">16</div>
                        </div>
                        <div class="week-view__dates-header-date">
                            <div class="calendar-date-weekday">MON</div>
                            <div class="calendar-date-day">16</div>
                        </div>
                        <div class="week-view__dates-header-date">
                            <div class="calendar-date-weekday">MON</div>
                            <div class="calendar-date-day">16</div>
                        </div>
                        <div class="week-view__dates-header-date">
                            <div class="calendar-date-weekday">MON</div>
                            <div class="calendar-date-day">16</div>
                        </div>
                        <div class="week-view__dates-header-date">
                            <div class="calendar-date-weekday">MON</div>
                            <div class="calendar-date-day">16</div>
                        </div>
                        <div class="week-view__dates-header-date">
                            <div class="calendar-date-weekday">MON</div>
                            <div class="calendar-date-day">16</div>
                        </div>
                    </div>
                    <div class="dates-header__all-day-row">
                        <div class="all-day-row__cell"></div>
                        <div class="all-day-row__cell"></div>
                        <div class="all-day-row__cell"></div>
                        <div class="all-day-row__cell"></div>
                        <div class="all-day-row__cell"></div>
                        <div class="all-day-row__cell"></div>
                        <div class="all-day-row__cell"></div>
                    </div>
                </header>
                <section class="week-view__calendar-container">
                    <div class="week-view__calendar-event-overlay"></div>
                    <section class="week-view__calendar-grid">
                        <!-- Calendar grid columns -->
                    </section>
                </section>
            </section>
        </main>
    </body>
</html>
